<!DOCTYPE html>
<html lang ="en">
<head>
    <link rel="stylesheet" href="style.css">
<!--     <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Dylan's Clicker Game!</title>
</head>
<body>

<!-- https://stackoverflow.com/questions/12953928/immediate-play-sound-on-button-click-in-html-page -->
<audio id="myAudio">
    <!--https://www.youtube.com/watch?v=Oaf2gUhy74o&t=53s      -->
    <source src="sfxShort.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>   

<audio id="bgm">
<!--     https://www.youtube.com/watch?v=Oaf2gUhy74o&t=53s -->
    <source src="bgm.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>   
    
<header>
    <h1 class = "text">Poke me!</h1>
</header>

<main>
    <div class="text">
        <p>You can poke her cheek by either clicking it, pressing down on the spacebar, or saying "Poke!" Give it a try!</p>
        <button id="startListen" class="desk">Poke With My Voice!</button>
        <h2 id="listening" class="desk">Not currently poking with voice.</h2>
        <h2 id="counterText">Times Poked: <div id="counter">0</div></h2>
    </div>

    <div class = "play">
<!--         https://funnyjunk.com/channel/animemanga/Poke+your+platelets/tlqzLgy/ -->
        <a id="target" href="#" class="img_top"><img src="pokeAfter.jpg" alt="Picture of a cute anime girl getting poked in the cheek." onmouseup="nope()" ontouchend="nope()"></a>
        <img id = "front" src="pokeBefore.jpg" alt = "Picture of a cute anime girl" onmousedown="poke()" ontouchstart="poke()">
    </div>

    <div class="mob">
        <p>Since you're on a mobile device, you'll need to press the button below every time you want to use the voice control</p>
        <button id="startListenMob">Poke With My Voice!</button>
    </div>
</main>
    
<script src="logic.js"></script>
</body>
</html>
