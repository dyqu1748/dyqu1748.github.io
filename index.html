<html>
    <head>
        <link rel="stylesheet" href="phone.css">
        <title>Dylan's Title Page</title>
    </head>
    <body>
        <div id="tab_bar">
            <button id="dialer" class="tabButton">Dialer</button>
            <button id="contact" class="tabButton">Contact List</button>
            <button id="addCont" class="tabButton">Add Contact</button>
        </div>
        <div id ="content">
            <div id="content_dial">
                <h1>Dialer</h1>
                <form name="dialMain">
                    <table>
                        <tr>
                            <td>
                                <input type="text" id="disp">
                            </td>
                        </tr>
                        <tr>
                            <td><br></td>
                        </tr>
                        <tr>
                            <td><input type="button" value="1" class="phoneButton" onclick="show('1')">
                            <input type="button" value="2" class="phoneButton" onclick="show('2')">
                            <input type="button" value="3" class="phoneButton" onclick="show('3')"></td>
                        </tr>
                        <tr>
                            <td><input type="button" value="4" class="phoneButton" onclick="show('4')">
                            <input type="button" value="5" class="phoneButton" onclick="show('5')">
                            <input type="button" value="6" class="phoneButton" onclick="show('6')"></td>
                        </tr>
                        <tr>
                            <td><input type="button" value="7" class="phoneButton" onclick="show('7')">
                            <input type="button" value="8" class="phoneButton" onclick="show('8')">
                            <input type="button" value="9" class="phoneButton" onclick="show('9')"></td>
                        </tr>
                        <tr>
                            <td><input type="button" value="*" class="phoneButton" onclick="show('*')">
                            <input type="button" value="0" class="phoneButton" onclick="show('0')">
                            <input type="button" value="#" class="phoneButton" onclick="show('#')"></td>
                        </tr>
                        <tr>
                            <td>
                                <input type="reset" value=Dial class="bottomBut">
                                <input type="reset" value="Clear" class="bottomBut" id="clear">
                            </td>
                        </tr>
                        <tr>
                            <td>For Those Who Would Like to do Some Math:</td>
                        </tr>
                        <tr>
                            <td><input type="button" value="+" class="phoneButton" onclick="show('+')">
                            <input type="button" value="-" class="phoneButton" onclick="show('-')"></td>
                        </tr>
                        <tr>
                            <td><input type="button" value="/" class="phoneButton" onclick="show('/')">
                            <input type="button" value="=" class="phoneButton" onclick="solve()"></td>
                        </tr>
                    </table>
                </form>
            </div>
            <div id="content_contact">
                <h1>Contact List</h1>
                <table>
                    <tr>
                        <td>
                            <button>Billy Bob</button>
                            <button>Sean Evans</button>
                            <button>Jack Thompson</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button>Miles Morales</button>
                            <button>Peter Parker</button>
                            <button>Mary Jane</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button>Luke Smith</button>
                            <button>Neil Druckmann</button>
                            <button>Nathan Drake</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button>Joel Goodman</button>
                            <button>Brandon Salazar</button>
                            <button>Andrew Salas</button>
                        </td>
                    </tr>
                </table>
            </div>
            <div id="content_addCont">
                <h1>Add Contact</h1>
                <form>
                    <label for="name">Name</label><br>
                    <input type="text" class="addContBoxes" id="name" name='name' placeholder="Jane Smith"><br><br>
                    <label for="pNum">Phone Number</label><br>
                    <input type="text" class="addContBoxes" id="pNum" name='pNum' placeholder="123-456-7890"><br><br>
                    <label for="email">Email Address</label><br>
                    <input type="text" class="addContBoxes" id="email" name='email' placeholder="jane.smith@colorado.edu"><br><br>
                    <input type='reset' value="Add Contact">
                    <input type="reset" value="Clear"  id="clear">
                </form>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="phone.js"></script>
    </body>
</html>
